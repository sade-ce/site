<h1 mat-dialog-title *ngIf="data?.title">{{ data.title }}</h1>
<div class="dialog-content" mat-dialog-content>
    <p [innerHTML]=" data.content "></p>
</div>
<mat-dialog-actions align="end">
        <button mat-button cdkFocusInitial [mat-dialog-close]=" true " *ngIf=" data.type == 'alert' ">{{ data.ok }}</button>
        <button mat-button cdkFocusInitial [mat-dialog-close]=" true " *ngIf=" data.type == 'confirm' " >{{ data.yes }}</button>
        <button mat-button cdkFocusInitial [mat-dialog-close]=" false " *ngIf=" data.type == 'confirm' " >{{ data.no }}</button>
</mat-dialog-actions>
