
<main>
    <div class="post" *ngIf=" post ">
        <h1 class="title">
            {{ post.title.rendered }}
        </h1>
        <div class="meta">
            {{ post['forum_name'] }}
            {{ post.date }}
        </div>
        <div class="content" [innerHTML]=" post['safe_content'] "></div>
        <a routerLink="/{{ a.teacherTheme? 'teacher' : 'student'}}_reminders">
            <div class="button">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 512"><path fill="currentColor" d="M238.475 475.535l7.071-7.07c4.686-4.686 4.686-12.284 0-16.971L50.053 256 245.546 60.506c4.686-4.686 4.686-12.284 0-16.971l-7.071-7.07c-4.686-4.686-12.284-4.686-16.97 0L10.454 247.515c-4.686 4.686-4.686 12.284 0 16.971l211.051 211.05c4.686 4.686 12.284 4.686 16.97-.001z"/></svg>
                <span>{{ 'RETURN_TO_LIST' | t }}</span>
            </div>
        </a>
    </div>
</main>
