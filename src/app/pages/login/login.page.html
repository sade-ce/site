
<main>
    <header >
        <h1>{{ 'LOGIN_HEADER_1' | t}}</h1>
        <p>
            {{ 'LOGIN_HEADER_2' | t}}
            <a class="app-button" routerLink="/register"> {{ 'SIGN_UP' | t }}</a>
            {{ 'LOGIN_HEADER_3' | t}}
        </p>
    </header>
    <section class="content">
        <div class="form">
            <form data-role="login-form" (ngSubmit)=" onSubmitLoginForm( $event ) ">
                <mat-form-field appearance="outline">
                    <mat-label>{{ 'EMAIL' | t }}</mat-label>
                    <input matInput type="email" name="email" [(ngModel)]="form.user_email">
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>{{ 'PASSWORD' | t }}</mat-label>
                    <input matInput name="password" type="password" [(ngModel)]="form.user_pass">
                </mat-form-field>

                <button data-button="login" type="submit">
                    <span *ngIf=" !loader.submit ">{{ 'LOGIN' | t }}</span>
                    <div class="confirm-loader" *ngIf=" loader.submit ">
                        <mat-spinner color="accent" [diameter]="20"></mat-spinner>
                        {{ 'LOGIN_CONFIRMING' | t }}
                    </div>
                </button>
            </form>
        </div>
    </section>
</main>
