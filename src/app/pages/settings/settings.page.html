<main>
    <header >
        <h1>{{ 'SETTINGS PAGE TITLE' | t }}</h1>
        <p>{{ 'SETTINGS PAGE DESC' | t }}</p>
    </header>
    <div>
        <label class="list">
            <span>
                <img class="custom-icon" src="assets/img/language-flags/en.png" alt="">
                English
            </span>
            <input type="radio" value="en" name="language" [checked]=" a.language.getUserLanguage() == 'en' "  (click)="a.language.setUserLanguage('en')">
        </label>
    
        <label class="list">
            <span>
                <img class="custom-icon" src="assets/img/language-flags/ko.png" alt="">
                한국어
            </span>
            <input type="radio" value="ko" name="language" [checked]=" a.language.getUserLanguage() == 'ko' " (click)="a.language.setUserLanguage('ko')">
        </label>

        <label class="list">
            <span>
                <img class="custom-icon" src="assets/img/language-flags/ja.png" alt="">
                香港 (繁體中文)
            </span>
            <input type="radio" value="zh" name="language" [checked]=" a.language.getUserLanguage() == 'zh' " (click)="a.language.setUserLanguage('zh')">
        </label>

        <label class="list">
            <span>
                <img class="custom-icon" src="assets/img/language-flags/zh.png" alt="">
                日本語
            </span>
            <input type="radio" value="ja" name="language" [checked]=" a.language.getUserLanguage() == 'ja' " (click)="a.language.setUserLanguage('ja')">
        </label>
    </div>


    <div class="header-li">{{ 'SELECT YOUR TIMEZONE' | t }}</div>

    <div class="loader" *ngIf=" showLoader ">
        <mat-spinner [diameter]="48"></mat-spinner>
        <span>{{ 'IN LOADING' | t}}</span>
    </div>
    <div class="timezone-wrapper">
        <label class="list" *ngFor="let t of keysTimezone()">{{ tz[t].name }} ( UTC {{ format(t) }} )
            <input type="radio" value="{{ t }}" (click)=' onClickTimezone( t ) ' [checked]="t == userTZ" name="timezone">
        </label>
    </div>


</main>
