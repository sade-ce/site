<main data-role="password-change-page">
    <header >
        <h1>{{ 'CHANGE PASSWORD TITLE' | t }}</h1>
        <p>{{ 'CHANGE PASSWORD DESC' | t }}</p>
    </header>
    <section>
        <form>
            <mat-form-field  appearance="outline">
                <mat-label>{{ 'OLD PASSWORD' | t }}</mat-label>
                <input matInput type="password" [(ngModel)]="changePassword.old_password" name="old_password">
            </mat-form-field>
        
            <mat-form-field  appearance="outline">
                <mat-label>{{ 'NEW PASSWORD' | t }}</mat-label>
                <input matInput type="password" [(ngModel)]="changePassword.new_password" name="new_password">
            </mat-form-field>
        
            <div>
                <button data-button="password-change" type="submit" class="change" (click)="onClickChangePassword()">
                    {{ 'CHANGE PASSWORD BUTTON' | t }}
                </button>
                <button class="cancel" routerLink="/">
                    {{ 'CANCEL' | t }}
                </button>
            </div>
        </form>
    </section>
</main>
