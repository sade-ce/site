<main>
    <header>
        <h1>Greetings List</h1>
    </header>
    <section class="content">
        <div class="loader" *ngIf=" showLoader ">
            <mat-spinner [diameter]="48"></mat-spinner>
            <span>Loading...</span>
        </div>
        <div class="greetings row no-gutters" *ngIf=" !showLoader ">
            <div class="greeting col-12 col-md-6" *ngFor=" let greeting of greetings; let even = even; ">
                <div class="card row no-gutters">
                    <div class="left student">
                        <div>
                            <img class="primary-photo" [src]="a.checkPhotoURL(greeting.photoURL)"/>
                        </div>
                        <div class="name">{{ greeting.display_name }}</div>
                    </div>
                    <div class="right col">
                        <div *ngIf="greeting.greeting">
                            Greeting: {{greeting.greeting}}
                        </div>
                        <div>Level: {{ greeting['level'] > 0 ? greeting['level'] : "No Evaluation yet."}}</div>
                        <div>Software: {{ greeting.class_software}}</div>
                        <div class="stamp">Posted: {{ a.dateTime(greeting['greeting_update_stamp'])}}</div>
                        <div class="button-with-icon"
                             (click)="messageSend.open({ID: greeting.ID, name: greeting.display_name })">
                            <svg class="fontawesome" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                <path fill="currentColor" d="M502.3 190.8c3.9-3.1 9.7-.2 9.7 4.7V400c0 26.5-21.5 48-48 48H48c-26.5 0-48-21.5-48-48V195.6c0-5 5.7-7.8 9.7-4.7 22.4 17.4 52.1 39.5 154.1 113.6 21.1 15.4 56.7 47.8 92.2 47.6 35.7.3 72-32.8 92.3-47.6 102-74.1 131.6-96.3 154-113.7zM256 320c23.2.4 56.6-29.2 73.4-41.4 132.7-96.3 142.8-104.7 173.4-128.7 5.8-4.5 9.2-11.5 9.2-18.9v-19c0-26.5-21.5-48-48-48H48C21.5 64 0 85.5 0 112v19c0 7.4 3.4 14.3 9.2 18.9 30.6 23.9 40.7 32.4 173.4 128.7 16.8 12.2 50.2 41.8 73.4 41.4z"/>
                            </svg>
                            Message
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="pagination">
            <page-navigator-component [no_of_total_items]=" pageOption['totalRecord']"
                                      [no_of_items_in_one_page]=" pageOption['limitPerPage'] "
                                      [no_of_pages_in_navigator]=" pageOption['limitPerNavigation'] "
                                      [no_of_current_page]=" pageOption['currentPage'] "
                                      [scoll_to_element_Id]="'teacher-review-page'"
                                      [show_prev_next]=" true " (pageClick)="onPageClick($event)">
            </page-navigator-component>
        </div>
    </section>
</main>
