<section>

    <div class="total-teachers-loader" *ngIf=" ! total_teachers ">
        <mat-spinner [diameter]="48"></mat-spinner>
        <span>{{ a.ln['IN LOADING'] }}</span>
    </div>


    <div class="container-fluid" *ngIf=" total_teachers ">

        <div class="row">
            <div class="title col">
                <h2>{{ '_KATALK_TEACHERS' | t:{ site_name: a.site_name }  }}</h2>
                <div class="total-teachers" *ngIf=" total_teachers ">
                    {{ '_TOTAL_NO_OF_TEACHERS' | t:{ number: total_teachers | number } }}
                </div>
            </div>
        </div>
        <div class="teacher-list row">
            <a class="col">
                <div class="teacher-wrapper" *ngFor="let teacher of teachers"  routerLink="/schedule-table" [queryParams]="{idx_teacher: teacher.ID}">
                    <div>
                        <div class="teacher-profile-photo">
                            <img src="{{ teacher.photoURL }}">
                        </div>
                    </div>
                    <div class="teacher-info">
                        <div class="name">{{ a.preTeacherName( teacher.display_name )}}</div>
                        <div class="grade" [attr.grade]=" teacher.grade ">
                            <span>{{ a.ln.RECOMMENDATION }}:</span>
                            <svg *ngFor="let i of a.countStar(teacher.grade)" aria-hidden="true" data-prefix="fas" data-icon="star" role="img" xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 576 512" data-fa-i2svg="">
                                <path fill="currentColor" d="M259.3 17.8L194 150.2 47.9 171.5c-26.2 3.8-36.7 36.1-17.7 54.6l105.7 103-25 145.5c-4.5 26.3 23.2 46 46.4 33.7L288 439.6l130.7 68.7c23.2 12.2 50.9-7.4 46.4-33.7l-25-145.5 105.7-103c19-18.5 8.5-50.8-17.7-54.6L382 150.2 316.7 17.8c-11.7-23.6-45.6-23.9-57.4 0z"></path>
                            </svg>
                        </div>
                        <div class="reservation">
                            ({{ teacher.total_reservation }} {{ a.ln.PARTICIPATED }})
                        </div>
                    </div>
                </div>
            </a>
        </div>

        <div class="row">
            <div class="teacher-list-button col">
                <a (click)="a.open('teacher-list')" *ngIf=" total_teachers ">
                    {{ a.ln.MORE }}
                </a>
            </div>
        </div>
    </div>

</section>
<!--/teacher-list-->
