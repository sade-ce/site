<h1>Teacher Payment Information List</h1>
<div class="form">
    <form (ngSubmit)=" loadDefault() ">
        <input type="number" name="idx" [(ngModel)]="ID">
        <button type="submit">SUBMIT</button>
    </form>
</div>
<div class="loader" *ngIf=" loader.record ">
    <mat-spinner [diameter]="48"></mat-spinner>
    Loading...
</div>

<section class="message" *ngIf=" payment_information && !loader.record ">


</section>
