<header>
    <nav class="admin-header">
        <div class="main-menu">
            <a class="home" routerLink="./">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><path fill="currentColor" d="M488 312.7V456c0 13.3-10.7 24-24 24H348c-6.6 0-12-5.4-12-12V356c0-6.6-5.4-12-12-12h-72c-6.6 0-12 5.4-12 12v112c0 6.6-5.4 12-12 12H112c-13.3 0-24-10.7-24-24V312.7c0-3.6 1.6-7 4.4-9.3l188-154.8c4.4-3.6 10.8-3.6 15.3 0l188 154.8c2.7 2.3 4.3 5.7 4.3 9.3zm83.6-60.9L488 182.9V44.4c0-6.6-5.4-12-12-12h-56c-6.6 0-12 5.4-12 12V117l-89.5-73.7c-17.7-14.6-43.3-14.6-61 0L4.4 251.8c-5.1 4.2-5.8 11.8-1.6 16.9l25.5 31c4.2 5.1 11.8 5.8 16.9 1.6l235.2-193.7c4.4-3.6 10.8-3.6 15.3 0l235.2 193.7c5.1 4.2 12.7 3.5 16.9-1.6l25.5-31c4.2-5.2 3.4-12.7-1.7-16.9z"/></svg>
            </a>
            <form class="user-quick-search" (ngSubmit)="onSubmitUserQuickSearch( $event )">
                <input type="text" name="quick_search" [(ngModel)]="uid" placeholder="User Search">
                <button type="submit">
                    <svg aria-hidden="true" data-prefix="fal" data-icon="search" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="svg-inline--fa fa-search fa-w-16 fa-7x"><path fill="currentColor" d="M508.5 481.6l-129-129c-2.3-2.3-5.3-3.5-8.5-3.5h-10.3C395 312 416 262.5 416 208 416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c54.5 0 104-21 141.1-55.2V371c0 3.2 1.3 6.2 3.5 8.5l129 129c4.7 4.7 12.3 4.7 17 0l9.9-9.9c4.7-4.7 4.7-12.3 0-17zM208 384c-97.3 0-176-78.7-176-176S110.7 32 208 32s176 78.7 176 176-78.7 176-176 176z" class=""></path></svg>
                    <span>Search</span>
                </button>
            </form>
            <a routerLink="./user">User</a>
            <a routerLink="./session">Sessions</a>
            <a routerLink="./payment">Payment</a>
        </div>
        <div class='sub-menu'>
            <a class="refund-request" routerLink="./point-refund">Point Refund<span class="badge" *ngIf="refund_request_count>0">{{refund_request_count}}</span></a>
            <a routerLink="./point-history">Point History</a>
            <a routerLink="./push-notification">Push notification</a>
            <a routerLink="./setting">Settings</a>
            <a class="more" routerLink="./menu">
                <span>More</span>
                <span>
                 <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 512"><path fill="currentColor" d="M96 184c39.8 0 72 32.2 72 72s-32.2 72-72 72-72-32.2-72-72 32.2-72 72-72zM24 80c0 39.8 32.2 72 72 72s72-32.2 72-72S135.8 8 96 8 24 40.2 24 80zm0 352c0 39.8 32.2 72 72 72s72-32.2 72-72-32.2-72-72-72-72 32.2-72 72z"></path></svg>
                </span>
            </a>
        </div>
    </nav>
</header>


<main [attr.path]=" router.url ">
    <section class="layout">
        <div class="layout-left">
            <admin-sidebar-component></admin-sidebar-component>
        </div>
        <div class="layout-right">
            <router-outlet></router-outlet>
        </div>
    </section>
</main>

<footer class="admin-footer p-5 text-center">
    <div class="copyright">
        Withcenter, Inc.
    </div>
</footer>
