<div data-role="header" id="ontue-header" *ngIf=" ! isAdminPage ">

    <nav class="inner container-fluid">
        <div class="row">
            <div class="col-4 col-md-2" routerLink="/teacher">
                <div class="logo" >
                    <svg aria-hidden="true" data-prefix="fas" data-icon="video" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512" data-fa-i2svg=""><path fill="currentColor" d="M528 64h-12.118a48 48 0 0 0-33.941 14.059L384 176v-64c0-26.51-21.49-48-48-48H48C21.49 64 0 85.49 0 112v288c0 26.51 21.49 48 48 48h288c26.51 0 48-21.49 48-48v-64l97.941 97.941A48 48 0 0 0 515.882 448H528c26.51 0 48-21.49 48-48V112c0-26.51-21.49-48-48-48z"></path></svg>
                    <span>OnTue</span>
                </div>
            </div>
            <div class="col-6 col-md-9">
                <div class="buttons">
                    <a routerLink="/teacher-list">Teachers</a>
                    <!--<a routerLink="/teacher/help">Help</a>-->
                    <a data-button="teacher-session-future-page" routerLink="/teacher-session-future" *ngIf=" a.isLogin ">Reserved</a>
                    <a routerLink="/teacher-session-past" *ngIf=" a.isLogin ">Past</a>
                    <a routerLink="/my-schedule"  *ngIf=" a.isLogin ">Schedule</a>
                    <a (click)=" a.onClickContactAdmin() ">Contact</a>
                    <a  routerLink="/teacher-faq">FAQ</a>
                    <a routerLink="/register" *ngIf=" a.isLogout ">Register</a>
                    <a data-button="login-page" routerLink="/login" *ngIf=" a.isLogout ">Login</a>
                    <a class="message" routerLink="/message">
                        <svg class="message-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                            <path fill="currentColor" d="M502.3 190.8c3.9-3.1 9.7-.2 9.7 4.7V400c0 26.5-21.5 48-48 48H48c-26.5 0-48-21.5-48-48V195.6c0-5 5.7-7.8 9.7-4.7 22.4 17.4 52.1 39.5 154.1 113.6 21.1 15.4 56.7 47.8 92.2 47.6 35.7.3 72-32.8 92.3-47.6 102-74.1 131.6-96.3 154-113.7zM256 320c23.2.4 56.6-29.2 73.4-41.4 132.7-96.3 142.8-104.7 173.4-128.7 5.8-4.5 9.2-11.5 9.2-18.9v-19c0-26.5-21.5-48-48-48H48C21.5 64 0 85.5 0 112v19c0 7.4 3.4 14.3 9.2 18.9 30.6 23.9 40.7 32.4 173.4 128.7 16.8 12.2 50.2 41.8 73.4 41.4z"/>
                        </svg>
                        <span class="badge" *ngIf=" a.message_count > 0 ">{{a.message_count}}</span>
                    </a>
                </div>
                <div class="contact-us" (click)=" a.onClickContactAdmin() ">
                    <a>Contact Us</a>
                </div>
            </div>
            <div class="col-2 col-md-1">
                <a data-button="menu" class="menu" routerLink="/teacher-menu">
                    <span  class="menu-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path fill="currentColor" d="M436 124H12c-6.627 0-12-5.373-12-12V80c0-6.627 5.373-12 12-12h424c6.627 0 12 5.373 12 12v32c0 6.627-5.373 12-12 12zm0 160H12c-6.627 0-12-5.373-12-12v-32c0-6.627 5.373-12 12-12h424c6.627 0 12 5.373 12 12v32c0 6.627-5.373 12-12 12zm0 160H12c-6.627 0-12-5.373-12-12v-32c0-6.627 5.373-12 12-12h424c6.627 0 12 5.373 12 12v32c0 6.627-5.373 12-12 12z"/></svg>
                    </span>
                    <span class="badge" *ngIf=" a.message_count && a.isMobileView() > 0 ">{{a.message_count}}</span>
                </a>
            </div>
        </div>
    </nav>
</div>
