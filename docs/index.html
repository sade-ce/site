  <script>
    /**
     * IE Browser detection.
     * Returns false if the browser is not IE/Edge.
     * Otherwise a number between 5~ will be returned.
     *  - 12+ will be edge.
     * @return 6, 7, 8, 9, 10, 11 for Internet Explorer.
     *      12, 13 for Edge.
     */
    function detect_ie_version() {

      var ua = window.navigator.userAgent;

      /**
       * Browser has any of MSIE, Trident, Edge? then it is IE or Edge.
       */
      var msie = ua.indexOf('MSIE ');
      if (msie > 0) {
        return parseInt(ua.substring(msie + 5, ua.indexOf('.', msie)), 10);
      }
      var trident = ua.indexOf('Trident/');
      if (trident > 0) {
        var rv = ua.indexOf('rv:');
        return parseInt(ua.substring(rv + 3, ua.indexOf('.', rv)), 10);
      }
      var edge = ua.indexOf('Edge/');
      if (edge > 0) {
        // Edge (IE 12+) => return version number
        return parseInt(ua.substring(edge + 5, ua.indexOf('.', edge)), 10);
      }

      return false;
    }
    /**
     * If `ie_version` is not false, it is IE or Edge.
     */
    var ie_version = detect_ie_version();
    /**
     * For OLD IE ( IE8/9/10 ), it shows a static page.
     */
    if (ie_version && ie_version < 11) {
      location.href = "/wp-content/plugins/xapi-2/lms/www/index.php";
    }
  </script>
